<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>多行居中</title>
    <style type="text/css">
        #outer{
            width: 400px;
            height: 400px;
            background-color: GREEN; 
            text-align: center;
            line-height: 400px;
            /*字体高是字体宽的1.5倍，  200-24*/    
        }
        span{
            display: inline-block;
            line-height: 24px;
        }
    </style>
</head>
<body>
    <div id="outer">
        <span>
            您好
            <br>
            hello
        </span>
        
    </div>
</body>
</html>
