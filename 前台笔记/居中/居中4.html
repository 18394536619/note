<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>居中4-定位</title>
    <style type="text/css">
        #outer{
            width: 400px;
            height: 400px;
            background-color: GREEN;
            position: relative;
            
        }
        #inner{
            width: 200px;
            height: 200px;
            background-color: greenyellow;
            position: absolute;
            top: 0;left: 0;right: 0;bottom: 0px;
            margin: auto;
            
        }
    </style>
</head>
<body>
    <div id="outer">
        <div id="inner">

        </div>
    </div>
</body>
</html>
