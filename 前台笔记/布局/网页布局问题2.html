<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>网页缩小改变布局问题答案2</title>
    <style>
.outer{
            width: 400px;
            background-color: gray;
            /* overflow: hidden; */
}
.outer div{
    height: 100px;
    width: 100px;
    float: left;
}
div.one{
    background-color: blue;
    margin-left: 10px;
    margin-top:10px;
}
div.two{
    background-color: red;
    margin: 10px 0px 10px 10px;
    margin-left: 10px;
}
div.three{
    background-color: green;
    margin: 10px 10px 10px 0px;
    margin-left: 10px;

}
</style>
</head>
<body>
    <div class="outer">
        <div class="one"></div>
        <div class="two"></div>
        <div class="three"></div>
    </div>
</body>
</html>
